name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  enforce-branch-policy:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PRs to main come from develop
        run: |
          if [[ "${{ github.head_ref }}" != "develop" ]]; then
            echo "Merges to main are only allowed from develop. Current source: ${{ github.head_ref }}"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv sync
        uv pip install -e ".[dev]"
    
    - name: Create test directory
      run: |
        mkdir -p /tmp/nornflow_test
        cd /tmp/nornflow_test
        
    - name: Initialize NornFlow
      run: |
        source .venv/bin/activate
        cd /tmp/nornflow_test
        echo "" | nornflow init
        
    - name: Run tests
      run: |
        source .venv/bin/activate
        cd /tmp/nornflow_test
        pytest /home/runner/work/nornflow/nornflow/tests/

    - name: Lint with Ruff
      run: |
        source .venv/bin/activate
        ruff check .
        
    - name: Format check with Black
      run: |
        source .venv/bin/activate
        black --check .
